apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-queue
  labels:
    app: crawler-queue
  namespace: crawlers
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "80%"
  selector:
    matchLabels:
      app: crawler-queue
  template:
    metadata:
      labels:
        app: crawler-queue
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: crawler-queue
        image: us-docker.pkg.dev/inspira-registry/docker/data/crawlers:${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        workingDir: /app
        command: [ 'celery', '-A', 'app.celery_run.celery_app', 'worker', '-Q', 'crawler-queue','--concurrency=2', '-l', 'info' ]
        envFrom:
        - secretRef:
            name: crawler-env
        volumeMounts:
          - mountPath: "/etc/gcloud"
            name: gcp-credentials
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
      volumes:
      - name: gcp-credentials
        secret:
          secretName: crawlers-credentials
      restartPolicy: Always
